<!DOCTYPE html>
<html>
<head>
	<title>Vue Startup Page</title>

	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<div id="app-2">
	  <span v-bind:title="message">
	    鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>


	<script type="text/javascript">
		var app = new Vue ({
			el:"#app",
			data: {
				message: "Hello Vue World"
			}
		})

		var app2 = new Vue({
		  el: '#app-2',
		  data: {
		    message: '页面加载于 ' + new Date().toLocaleString()
		  }
		})

		var app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Hello Vue!'
  }
})
	</script>
</body>
</html>
